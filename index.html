<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Apple Store.</title>
    <link rel="stylesheet" href="css/custom.css">
</head>
<header>

</header>
<main>
    <section class="container mt-5">
        <div class="row gx-5">
            <div class="col-md-6">
                <img class="w-100" src="images/m1.png" alt="">
            </div>
            <div class="col-md-6">
                <h1 class="fw-bold">Say hello to the new iMac.Inspired by the best of Apple.</h1>
                <p class="fs-5">This extraordinary design is only possible thanks to M1, the first system on a chip for
                    Mac. It makes
                    iMac so thin and compact that it fits in more places than ever.</p>
                <div class="mt-5">
                    <h4 class="fw-bold">Memory</h4>
                    <div class="d-flex">
                        <button type="button" class="btn border-dark rounded-2 btn-light me-1">8GB Unified
                            Memory</button>
                        <button type="button" class="btn border-dark rounded-2 btn-light me-1">16GB Unified
                            Memory</button>
                    </div>
                    <div class="mt-5">
                        <h4 class="fw-bold">Storage</h4>
                        <div class="d-flex">
                            <button type="button" class="btn border-dark rounded-2 btn-light me-1 mb-2">256GB SSD
                                Storage</button>
                            <button type="button" class="btn border-dark rounded-2 btn-light me-1 mb-2">512GB SSD
                                Storage</button>
                            <button type="button" class="btn border-dark rounded-2 btn-light me-1 mb-2">1TB SSD
                                Storage</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
